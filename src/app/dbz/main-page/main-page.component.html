<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <app-personajes [personajes]="personajes">

        </app-personajes>
    <!-- <h3>Personajes</h3>
    <hr>
        <li *ngFor="let personaje of personajes; let i=index">
            {{personaje.nombre}} - {{personaje.poder | number}}

        </li> -->
    </div>

    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input 
            type="text" 
            placeholder="Nombre" 
            name="nombre"
            [(ngModel)]="nuevo.nombre"
            />
            <input 
            type="number" 
            placeholder="Poder"
            name="poder"
            [(ngModel)]="nuevo.poder"
            />
            <button type="submit">
                Agregar
            </button>
        </form>

    </div>
</div>
